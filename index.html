<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta charset="UTF-8">
    <title>MadLibz Mashup</title>
    
</head>
<body>
    <main>
        <h1>MadLibs Mashup</h1>
        <section>
            <div class="input-group">
                <label for="noun">Noun:</label>
                <input type="text" id="noun">
                <div class="definition">
                    A noun is a person, place, or thing. Example: cat, city, book
                </div>
            </div>
        
            <div class="input-group">
                <label for="verb">Verb:</label>
                <input type="text" id="verb">
                <div class="definition">
                    A verb is an action word. Example: run, sing, write
                </div>
            </div>
        
            <div class="input-group">
                <label for="adjective">Adjective:</label>
                <input type="text" id="adjective">
                <div class="definition">
                    An adjective describes a noun. Example: happy, tall, blue
                </div>
            </div>
           
            <button onclick="createStory()">Create Story</button>
            <button onclick="saveStory()">Save Story</button>
            


        </section>
        <section>
            <h2>Story</h2>
            <p id="story"></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./assets/js/script.js"></script> 
</body>
</html>
