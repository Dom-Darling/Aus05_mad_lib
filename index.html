<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MadLibz Mashup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button { width: 100%; padding: 5px; margin-bottom: 5px; }
        .definition { font-size: 0.9em; color: #666; margin-bottom: 10px; }
        #story { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>MadLibs Mashup</h1>
    
    <div class="input-group">
        <label for="noun">Noun:</label>
        <input type="text" id="noun">
        <div class="definition">
            A noun is a person, place, or thing. Example: cat, city, book
        </div>
    </div>

    <div class="input-group">
        <label for="verb">Verb:</label>
        <input type="text" id="verb">
        <div class="definition">
            A verb is an action word. Example: run, sing, write
        </div>
    </div>

    <div class="input-group">
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective">
        <div class="definition">
            An adjective describes a noun. Example: happy, tall, blue
        </div>
    </div>
    
    <button onclick="createStory()">Create Story</button>
    <button onclick="saveStory()">Save Story</button>
    
    <div id="story"></div>

    <script>
        function createStory() {
            var noun = document.getElementById('noun').value;
            var verb = document.getElementById('verb').value;
            var adjective = document.getElementById('adjective').value;
            
            var story = `The ${adjective} ${noun} likes to ${verb}.`;
            
            document.getElementById('story').textContent = story;
        }

        function saveStory() {
            var story = document.getElementById('story').textContent;
            if (!story) {
                alert("Please create a story first!");
                return;
            }

            var blob = new Blob([story], {type: "text/plain;charset=utf-8"});
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "mad_libs_story.txt";
            a.click();
        }
    </script>
</body>
</html>
